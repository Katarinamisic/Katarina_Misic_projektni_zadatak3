<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>O meni - Katarina Mišić</title>
    <style>
        /* Učitavanje tvog osobnog fonta */
        @font-face {
            font-family: 'MojFont';
            src: url('KatarinaMisic .ttf.ttf');
        }

        body {
            /* Plava pozadina kao na početnoj */
            background-color: #d1e3e9; 
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #1a1a1a;
            text-align: center;
        }

        h1 {
            font-family: 'MojFont', Arial, sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        .opis-kontejner {
            max-width: 800px;
            margin: 0 auto 30px auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        /* Video stil */
        .video-sekcija {
            margin: 30px auto;
            max-width: 500px;
        }

        video {
            width: 100%;
            border: 2px solid #333;
        }

        /* Galerija za 4 slike */
        .galerija {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 30px auto;
        }

        .slika-okvir {
            background: #fff;
            padding: 5px;
            border: 1px solid #99b5bc;
        }

        .slika-okvir img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .opis-slike {
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Navigacija */
        .nav {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #99b5bc;
        }
